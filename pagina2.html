<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=" IE=edge">

    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="estilos/estilo_galeria.css">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
    <header class="animated-header">
        <img src="imagenes/imagenes_fondo/logo.png" alt="Logo de AaWeb" class="animated-image">
        <h1 class="animated-text">Bienvenido a AaWeb</h1>
    </header>
    
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="pagina1.html">Tabla autos</a></li>
            <li><a href="pagina2.html">Detalles de los Autos</a></li>
        </ul>
        
    </nav>
    <header>
        <h2>Galería de Autos</h2>
    </header>
    
    <main>
        <section class="car-gallery">
           
            <div class="car-item">
                <a href="https://www.ford.com/" target="_blank">
                    <img src="imagenes/imagenes_galeria/mustang.jfif" alt="Ford Mustang" class="car-image">
                    <p>Ford Mustang 2022</p>
                </a>
            </div>
            <div class="car-item">
                <a href="https://www.chevrolet.com/" target="_blank">
                    <img src="imagenes/imagenes_galeria/camaro.jfif" alt="Chevrolet Camaro" class="car-image">
                    <p>Chevrolet Camaro 2021</p>
                </a>
            </div>
            <div class="car-item">
                <a href="https://www.toyota.com/" target="_blank">
                    <img src="imagenes/imagenes_galeria/toyota.jfif" alt="Toyota Corolla" class="car-image">
                    <p>Toyota Corolla 2020</p>
                </a>
            </div>
            <div class="car-item">
                <a href="https://www.honda.com/" target="_blank">
                    <img src="imagenes/imagenes_galeria/honda.jfif" alt="Honda Civic" class="car-image">
                    <p>Honda Civic 2019</p>
                </a>
            </div>
            <div class="car-item">
                <a href="https://www.bmw.com/" target="_blank">
                    <img src="imagenes/imagenes_galeria/bmw.jfif" alt="BMW Serie 3" class="car-image">
                    <p>BMW Serie 3 2023</p>
                </a>
            </div>
        </section>
    </main>
